<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .cartoon-character {
            position: absolute;
            width: 200px;
            height: 200px;
            bottom: 20px;
            right: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cartoon-character {
            position: absolute;
            width: 250px;
            height: 250px;
            top: 20px;
            right: 20px;
            animation: float 3s ease-in-out infinite, spin 15s linear infinite;
            transform-origin: center;
        }

        .clock-tower {
            position: absolute;
            width: 200px;
            height: 400px;
            top: 20px;
            left: 20px;
        }

        .fountain {
            position: absolute;
            width: 200px;
            height: 200px;
            bottom: 20px;
            right: 20px;
        }

        @keyframes spin {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .side-nav {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            padding: 2rem;
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.9) 0%, rgba(168, 85, 247, 0.9) 100%);
            border-radius: 0 1rem 1rem 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .side-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-nav li {
            margin: 1rem 0;
        }

        .side-nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .side-nav a:hover {
            background: rgba(201, 139, 139, 0.2);
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .side-nav {
                padding: 1rem;
            }

            .side-nav a {
                font-size: 1rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="scene">
                        <div class="text-left">AI at</div>
                        <div class="text-right">SSN</div>
                        <!-- Chota Bheem Character -->
                        <svg class="cartoon-character" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
                            <!-- Head -->
                            <circle cx="150" cy="100" r="60" fill="#FFB366"/>
                            <!-- Hair -->
                            <path d="M90 100 Q150 30 210 100" fill="#000" stroke="none"/>
                            <!-- Face -->
                            <circle cx="130" cy="90" r="8" fill="#000"/><!-- Left Eye -->
                            <circle cx="170" cy="90" r="8" fill="#000"/><!-- Right Eye -->
                            <path d="M130 120 Q150 130 170 120" stroke="#000" stroke-width="4" fill="none"/><!-- Smile -->
                            <!-- Tilak -->
                            <circle cx="150" cy="75" r="8" fill="#FF3333"/>
                            <!-- Body -->
                            <path d="M110 160 h80 v100 h-80 z" fill="#FF6633"/><!-- Orange Dhoti -->
                            <!-- Muscular Arms -->
                            <path d="M110 165 c-30 0 -40 20 -40 40 c0 20 10 40 40 40" fill="#FFB366"/><!-- Left Arm -->
                            <path d="M190 165 c30 0 40 20 40 40 c0 20 -10 40 -40 40" fill="#FFB366"/><!-- Right Arm -->
                            <!-- Belt -->
                            <rect x="110" y="160" width="80" height="15" fill="#FFD700"/>
                            <!-- Laddoo in Hand -->
                            <circle cx="230" cy="205" r="15" fill="#FFD700"/>
                        </svg>
                        
                        <!-- SSN Clock Tower -->
                        <svg class="clock-tower" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
                            <!-- Tower Base -->
                            <rect x="60" y="150" width="80" height="250" fill="#f0f0f0"/>
                            <!-- Clock Face -->
                            <circle cx="100" cy="100" r="40" fill="#fff" stroke="#000" stroke-width="3"/>
                            <!-- Clock Numbers -->
                            <text x="95" y="70" font-size="12">12</text>
                            <text x="130" y="105" font-size="12">3</text>
                            <text x="95" y="140" font-size="12">6</text>
                            <text x="60" y="105" font-size="12">9</text>
                            <!-- Clock Hands -->
                            <line class="hour-hand" x1="100" y1="100" x2="100" y2="80" stroke="#000" stroke-width="3"/>
                            <line class="minute-hand" x1="100" y1="100" x2="120" y2="100" stroke="#000" stroke-width="2"/>
                        </svg>

                        <!-- SSN Fountain -->
                        <svg class="fountain" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <!-- Fountain Base -->
                            <circle cx="100" cy="150" r="40" fill="#6495ED"/>
                            <!-- Water Drops -->
                            <circle class="water-drop drop1" cx="100" cy="90" r="3" fill="#87CEEB"/>
                            <circle class="water-drop drop2" cx="85" cy="100" r="3" fill="#87CEEB"/>
                            <circle class="water-drop drop3" cx="115" cy="100" r="3" fill="#87CEEB"/>
                            <circle class="water-drop drop4" cx="70" cy="120" r="3" fill="#87CEEB"/>
                            <circle class="water-drop drop5" cx="130" cy="120" r="3" fill="#87CEEB"/>
                        </svg>
                    </div>
                    <style>
                        .scene {
                            position: relative;
                            width: 100%;
                            height: 100vh;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }
                        
                        .clock-tower {
                            position: absolute;
                            width: 200px;
                            height: 400px;
                            left: 50%;
                            top: 50%;
                            transform: translate(-50%, -50%);
                        }

                        .text-left, .text-right {
                            position: absolute;
                            font-size: 3rem;
                            font-weight: bold;
                            background: linear-gradient(45deg, #00ff87, #60efff);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            text-shadow: 0 0 10px rgba(96, 239, 255, 0.5);
                            animation: glowPulse 2s ease-in-out infinite;
                        }

                        .text-left {
                            right: calc(50% + 120px);
                            top: 50%;
                            transform: translateY(-50%);
                        }

                        .text-right {
                            left: calc(50% + 120px);
                            top: 50%;
                            transform: translateY(-50%);
                        }

                        @keyframes glowPulse {
                            0%, 100% { text-shadow: 0 0 10px rgba(96, 239, 255, 0.5); }
                            50% { text-shadow: 0 0 20px rgba(96, 239, 255, 0.8); }
                        }

                        .hour-hand {
                            transform-origin: 100px 100px;
                            animation: rotate 43200s linear infinite;
                        }

                        .minute-hand {
                            transform-origin: 100px 100px;
                            animation: rotate 3600s linear infinite;
                        }

                        @keyframes rotate {
                            from { transform: rotate(0deg); }
                            to { transform: rotate(360deg); }
                        }

                        .fountain {
                            position: absolute;
                            width: 200px;
                            height: 200px;
                            left: 50%;
                            bottom: 20px;
                            transform: translateX(-50%);
                        }

                        .water-drop {
                            animation: dropFall 2s ease-in infinite;
                            opacity: 0;
                        }

                        .drop1 { animation-delay: 0s; }
                        .drop2 { animation-delay: 0.4s; }
                        .drop3 { animation-delay: 0.8s; }
                        .drop4 { animation-delay: 1.2s; }
                        .drop5 { animation-delay: 1.6s; }

                        @keyframes dropFall {
                            0% { transform: translateY(-20px); opacity: 1; }
                            100% { transform: translateY(40px); opacity: 0; }
                        }
                    </style>
                </div>
            </div>
        </section>
    </main>
    <nav class="side-nav">
        <ul>
            <li><a href="#copilot">Copilot</a></li>
            <li><a href="#robot-mentor">Robot Mentor</a></li>
            <li><a href="#ai-kitchen">AI Kitchen</a></li>
        </ul>
    </nav>
</body>
</html>
